<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
  <div class="calculator">
    <div class="in"> </div>
    <div class="numbers">

        <div class="num"> 1 </div>
        <div class="num"> 2 </div>
        <div class="num"> 3 </div>
        <div class="num"> 4 </div>
        <div class="num"> 5 </div>
        <div class="num"> 6 </div>
        <div class="num"> 7 </div>
        <div class="num"> 8 </div>
        <div class="num"> 9 </div>
        <div class="num" id = "last"> 0 </div>

    </div>

    <div class="operations">

      <div class="op">+</div>
      <div class="op">-</div>
      <div class="op">*</div>
      <div class="op">/</div>
      <div class="op" id="equals">=</div>

    </div>
  </div>

</body>

<tail>
  <script src="calculator.js"> </script>
</tail>
</html>
